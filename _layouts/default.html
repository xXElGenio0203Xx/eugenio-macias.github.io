<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ddd;
    }
    main {
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    main.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/education' | relative_url }}">Education</a></li>
        <li><a href="{{ '/experience' | relative_url }}">Experience</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/awards' | relative_url }}">Awards</a></li>
        <li><a href="{{ '/skills' | relative_url }}">Skills</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    {{ content }}
  </main>
  <script>
    $(document).ready(function() {
      $('#content').addClass('visible');
      $('nav ul li a').click(function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('#content').removeClass('visible');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });
  </script>
</body>
</html>
