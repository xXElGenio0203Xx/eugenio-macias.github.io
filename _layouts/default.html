<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main id="content">
    {{ content }}
  </main>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/education' | relative_url }}">Education</a></li>
      <li><a href="{{ '/experience' | relative_url }}">Experience</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/awards' | relative_url }}">Awards</a></li>
      <li><a href="{{ '/skills-interests' | relative_url }}">Skills & Interests</a></li>
    </ul>
  </nav>
  <script>
    $(document).ready(function() {
      $('#content').addClass('visible');
      $('nav ul li a').click(function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('#content').removeClass('visible');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });

    $(window).on('pageshow', function() {
      $('#content').addClass('visible');
    });
  </script>
</body>
</html>
