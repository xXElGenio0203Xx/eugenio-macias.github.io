<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background-color: #444;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 5px;
    }
    nav ul li a {
      display: block;
      padding: 15px 30px;
      background-color: #003366; /* Dark blue background */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px; /* Larger text */
      transition: background-color 0.3s, color 0.3s;
    }
    nav ul li a:hover {
      background-color: #0059b3; /* Slightly lighter blue on hover */
      color: #ddd;
    }
    main {
      padding: 20px;
      flex: 1;
      margin-top: 60px; /* Adjust based on your header height */
      margin-bottom: 80px; /* Space for the fixed nav at the bottom */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    main.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main id="content">
    {{ content }}
  </main>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/education' | relative_url }}">Education</a></li>
      <li><a href="{{ '/experience' | relative_url }}">Experience</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/awards' | relative_url }}">Awards</a></li>
      <li><a href="{{ '/skills' | relative_url }}">Skills & Interests</a></li>
    </ul>
  </nav>
  <script>
    $(document).ready(function() {
      $('#content').addClass('visible');
      $('nav ul li a').click(function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('#content').removeClass('visible');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });

    $(window).on('pageshow', function() {
      $('#content').addClass('visible');
    });
  </script>
</body>
</html>
