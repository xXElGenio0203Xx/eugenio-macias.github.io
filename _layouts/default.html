<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Base CSS + Fonts -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cascadia-code">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- jQuery (already in project) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- High-impact layout effects -->
  <style>
    :root{
      /* Color tokens (dark-first, auto respects prefers-color-scheme) */
      --bg:#07080b;
      --ink:#e6e8ee;
      --muted:#a7adbb;
      --line:#21242c;
      --card:#0c0f14;
      --accent1:#7c83ff;
      --accent2:#22d3ee;
      --accent3:#34d399;

      /* FX */
      --ring: conic-gradient(from 180deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 24px 60px rgba(0,0,0,.55);
      --blur: blur(10px);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f9fafb;
        --ink:#0f172a;
        --muted:#475569;
        --line:#e5e7eb;
        --card:#ffffff;
        --shadow-1: 0 14px 34px rgba(0,0,0,.08);
        --shadow-2: 0 34px 60px rgba(0,0,0,.12);
      }
    }

    html { scroll-behavior: smooth; }
    body {
      margin:0; background: radial-gradient(1200px 800px at 10% -10%, rgba(124,131,255,.08), transparent 60%),
                             radial-gradient(1000px 700px at 110% 10%, rgba(34,211,238,.08), transparent 60%),
                             var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      overflow-x:hidden;
    }

    /* Header — glass, sticky, animated border */
    header{
      position:sticky; top:0; z-index:50;
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
      gap:12px; padding:12px clamp(12px, 3vw, 24px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      backdrop-filter: blur(12px);
      border-bottom:1px solid var(--line);
      box-shadow: var(--shadow-1);
    }
    header::after{
      content:""; position:absolute; inset:0 0 auto 0; height:2px; pointer-events:none;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      opacity:.55; transform-origin:left center; transform: scaleX(0);
      transition: transform 1.1s ease; /* slightly longer */
    }
    body.scrolled header::after{ transform: scaleX(1); }

    .header-links-left, .header-links-right{
      display:flex; gap:12px; align-items:center;
    }
    header h1{
      margin:0; font-weight:900; letter-spacing:0.4px;
      font-family: "Cascadia Code", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: clamp(16px, 2vw, 20px);
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text; background-clip:text; color: transparent;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,.15));
    }

    /* Icon buttons — brighter, neon glow, magnetic */
    header a{
      --s: 40px;
      width:var(--s); height:var(--s); display:grid; place-items:center;
      border-radius:12px; text-decoration:none; color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--line);
      transition: transform .22s ease, border-color .22s ease, box-shadow .22s ease, background .22s ease, filter .22s ease;
      position:relative; overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }
    header a i{
      font-size: 18px;
      color: #fff; /* brighter */
      text-shadow:
        0 0 6px rgba(255,255,255,.55),
        0 0 14px rgba(124,131,255,.6),
        0 0 26px rgba(34,211,238,.45);
      filter: brightness(1.05) saturate(1.15);
      transition: transform .22s ease, filter .22s ease, text-shadow .22s ease;
    }
    header a:hover{
      transform: translateY(-2px) scale(1.05) rotateX(1deg);
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(0,0,0,.38), 0 0 0 1px rgba(124,131,255,.22);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      filter: saturate(1.2);
    }
    header a:hover i{
      transform: translateY(-1px) scale(1.1);
      text-shadow:
        0 0 10px rgba(255,255,255,.8),
        0 0 22px rgba(124,131,255,.9),
        0 0 36px rgba(34,211,238,.85);
      filter: brightness(1.22) saturate(1.25);
    }
    header a::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(140px 140px at var(--mx,50%) var(--my,50%), rgba(124,131,255,.26), transparent 60%);
      opacity:0; transition: opacity .22s ease;
    }
    header a:hover::after{ opacity:1; }

    /* Page Transition Overlay — longer radial warp + prism + scanlines */
    .page-transition{
      position:fixed; inset:0; z-index:100;
      pointer-events:none; opacity:0;
      transform: scale(1);
      transition: opacity .7s ease, transform .7s ease; /* a hair longer */
    }
    /* Radial warp */
    .page-transition::before{
      content:""; position:absolute; inset:0;
      background: radial-gradient(180px 180px at var(--x, 50%) var(--y, 50%),
                   rgba(124,131,255,.7), rgba(34,211,238,.6), transparent 70%);
      filter: blur(20px) saturate(130%);
      clip-path: circle(0% at var(--x,50%) var(--y,50%));
    }
    /* Prism sweep */
    .page-transition::after{
      content:""; position:absolute; inset:-10%;
      background:
        conic-gradient(from 180deg at 50% 50%,
          rgba(124,131,255,.22),
          rgba(34,211,238,.22),
          rgba(52,211,153,.22),
          transparent 60%);
      filter: blur(30px) saturate(140%);
      opacity:0;
      transform: rotate(0deg) scale(1);
    }
    /* Optional scanlines */
    .page-transition > .scan{
      position:absolute; inset:0; pointer-events:none; opacity:0;
      background:
        repeating-linear-gradient( to bottom,
          rgba(255,255,255,.06) 0 1px,
          transparent 1px 5px
        );
    }

    /* Activate */
    .page-transition.page-transition-active{
      pointer-events:auto; opacity:1; transform: scale(1.06);
    }
    .page-transition.page-transition-active::before{ animation: warpCircle 1.15s ease forwards; } /* longer */
    .page-transition.page-transition-active::after{ animation: prismSweep 1.15s ease forwards; }
    .page-transition.page-transition-active > .scan{ animation: scanFade 1.15s ease forwards; }

    @keyframes warpCircle{
      0%{ clip-path: circle(0% at var(--x,50%) var(--y,50%)); }
      60%{ clip-path: circle(130% at var(--x,50%) var(--y,50%)); }
      100%{ clip-path: circle(180% at var(--x,50%) var(--y,50%)); }
    }
    @keyframes prismSweep{
      0%{ opacity:0; transform: rotate(0deg) scale(1); }
      40%{ opacity:.75; transform: rotate(18deg) scale(1.06); }
      100%{ opacity:0; transform: rotate(28deg) scale(1.14); }
    }
    @keyframes scanFade{
      0%{ opacity:0; }
      30%{ opacity:.35; }
      100%{ opacity:0; }
    }

    /* Scroll progress bar */
    .scroll-progress{
      position:fixed; top:0; left:0; height:3px; width:0%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      z-index:120; box-shadow: 0 0 16px rgba(124,131,255,.45);
      transition: width .1s linear;
    }

    /* Main content reveal & exit */
    #content{
      opacity:0; transform: translateY(6px);
      transition: opacity .65s ease, transform .65s ease, filter .65s ease; /* slightly longer */
      will-change: opacity, transform, filter;
      min-height: calc(100vh - 160px);
    }
    #content.visible{ opacity:1; transform: translateY(0); }
    #content.leaving{
      filter: blur(8px) saturate(115%);
      opacity:.12;
      transform: scale(.982) translateY(10px);
      transition: filter .7s ease, opacity .7s ease, transform .7s ease; /* match overlay */
    }

    /* Footer — INSANE neon glass pills */
    footer{
      border-top:1px solid var(--line);
      padding:28px clamp(10px, 4vw, 28px) 48px; margin-top:44px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }
    /* soft aurora wash behind footer */
    footer::before{
      content:""; position:absolute; inset:-30% -10%;
      background:
        radial-gradient(40% 30% at 20% 50%, rgba(124,131,255,.12), transparent 60%),
        radial-gradient(30% 30% at 80% 40%, rgba(34,211,238,.12), transparent 60%);
      filter: blur(40px) saturate(120%);
      pointer-events:none;
    }

    footer ul{ list-style:none; margin:0; padding:0;
      display:flex; flex-wrap:wrap; gap:14px; justify-content:center;
    }

    /* pill core */
    footer li a{
      --mx:50%; --my:50%;
      --shine-x: 50%; --shine-y: 0%;
      position:relative; display:inline-flex; align-items:center; justify-content:center;
      gap:10px; padding:12px 18px; border-radius:14px;
      border:1px solid var(--line); color:var(--ink); text-decoration:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      transition: transform .28s cubic-bezier(.22,.61,.36,1), border-color .28s ease, box-shadow .28s ease, background .28s ease, filter .28s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), var(--shadow-1);
      overflow:hidden;
      will-change: transform, box-shadow, background;
      transform-style: preserve-3d;
    }

    /* animated gradient border ring */
    footer li a::before{
      content:""; position:absolute; inset:-1.5px; border-radius:16px; pointer-events:none;
      background: var(--ring);
      filter: blur(14px);
      opacity: .0;
      transition: opacity .28s ease;
    }

    /* magnetic glow following cursor */
    footer li a::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(160px 160px at var(--mx) var(--my), rgba(124,131,255,.22), transparent 60%);
      opacity: 0;
      transition: opacity .28s ease;
    }

    /* glossy moving sheen strip */
    footer li a .sheen{
      content:""; position:absolute; top:0; left:-50%; width:40%; height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: skewX(-20deg);
      opacity:0; pointer-events:none;
    }

    /* subtle inner scan lines */
    footer li a .scan{
      content:""; position:absolute; inset:1px; border-radius:12px; pointer-events:none;
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,.07) 0 1px, transparent 1px 6px);
      opacity: 0; transition: opacity .28s ease;
    }

    /* text */
    footer li a span{ position: relative; z-index: 1; font-weight: 700; letter-spacing:.2px; }

    /* hover insanity */
    footer li a:hover{
      transform: translateY(-3px) scale(1.04) rotateX(.6deg);
      border-color: transparent;
      background:
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      box-shadow: 0 18px 44px rgba(0,0,0,.45), 0 0 0 1px rgba(124,131,255,.22);
      filter: saturate(1.15);
    }
    footer li a:hover::before{ opacity:.28; }
    footer li a:hover::after{ opacity:1; }
    footer li a:hover .sheen{
      opacity:1; animation: sweep .9s ease;
    }
    footer li a:hover .scan{ opacity:.35; }

    /* active / focus-visible */
    footer li a:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(124,131,255,.35), 0 18px 44px rgba(0,0,0,.45);
      transform: translateY(-2px) scale(1.03);
    }

    /* ripple element on click */
    .rip{
      position:absolute; width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at center, rgba(255,255,255,.8), rgba(124,131,255,.2) 60%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      pointer-events:none;
      animation: ripExpand .8s ease-out forwards;
      mix-blend-mode: screen;
    }

    @keyframes sweep{ from{ left:-50%; } to{ left:130%; } }
    @keyframes ripExpand{
      0%{ transform: translate(-50%, -50%) scale(0); opacity:.9; }
      70%{ transform: translate(-50%, -50%) scale(12); opacity:.35; }
      100%{ transform: translate(-50%, -50%) scale(16); opacity:0; }
    }

    /* Custom cursor ring (desktop only) */
    .cursor-ring{
      position:fixed; z-index:200; pointer-events:none;
      width:34px; height:34px; border-radius:999px;
      border:1.5px solid rgba(255,255,255,.65);
      mix-blend-mode: difference; opacity:.95;
      transform: translate(-50%, -50%) scale(1);
      transition: transform .18s ease, width .18s ease, height .18s ease, opacity .22s ease;
    }
    .cursor-ring.hide{ opacity:0; }
    .cursor-ring.grow{ width:50px; height:50px; }

    /* Reduce motion accommodations */
    @media (prefers-reduced-motion: reduce){
      .page-transition, header, footer, #content { transition: none !important; animation: none !important; }
      .cursor-ring{ display:none !important; }
    }
  </style>
</head>

<body>
  <!-- Progress bar -->
  <div class="scroll-progress" id="scrollProgress"></div>

  <!-- Radial transition overlay -->
  <div id="page-transition" class="page-transition" aria-hidden="true">
    <div class="scan"></div>

  <header>

      <li><a href="{{ '/projects' | relative_url }}"><span>Projects</span><span class="sheen"></span><span class="scan"></span></a></li>

      <li><a href="{{ '/skills-interests' | relative_url }}"><span>Skills & More</span><span class="sheen"></span><span class="scan"></span></a></li>

  <!-- Cursor ring -->

  <!-- Your math symbols engine (kept as-is) -->

  <!-- Layout JS: magnetic icons, progress, transition, prefetch, cursor, reveals, footer bling -->
  <script>
    (function(){
      const $doc = $(document);
      const $content = $('#content');
      const $transition = $('#page-transition');
      const $progress = $('#scrollProgress');
      const cursor = document.getElementById('cursor');

      /* === Content reveal on load/back === */
      function reveal() { $content.addClass('visible'); }
      $(window).on('pageshow', reveal);
      $doc.ready(reveal);

      /* === Scroll progress & header FX === */
      function onScroll(){
        const h = document.documentElement;
        const max = h.scrollHeight - h.clientHeight;
        const pct = max ? (h.scrollTop / max) * 100 : 0;
        $progress.css('width', pct + '%');
        document.body.classList.toggle('scrolled', window.scrollY > 6);
      }
      onScroll();
      window.addEventListener('scroll', onScroll, { passive:true });

      /* === Magnetic hover for header icons === */
      const headMagnets = document.querySelectorAll('header a');
      headMagnets.forEach(el=>{
        el.addEventListener('mousemove', (e)=>{
          const r = el.getBoundingClientRect();
          const mx = e.clientX - r.left;
          const my = e.clientY - r.top;
          el.style.setProperty('--mx', mx + 'px');
          el.style.setProperty('--my', my + 'px');
        }, {passive:true});
      });

      /* === Prefetch on hover (speed!) === */
      const prefetchCache = new Set();
      function prefetch(href){
        if (!href || prefetchCache.has(href)) return;
        prefetchCache.add(href);
        const l = document.createElement('link');
        l.rel = 'prefetch'; l.href = href; document.head.appendChild(l);
      }
      document.querySelectorAll('footer a, header a, a').forEach(a=>{
        if(a.target === '_blank' || a.href.startsWith('mailto:')) return;
        a.addEventListener('mouseenter', ()=>prefetch(a.href), {passive:true});
      });

      /* === Radial page transition + content dissolve on internal nav === */
      function isInternalLink(a){
        try {
          const url = new URL(a.href, window.location.href);
          return url.origin === window.location.origin;
        } catch { return false; }
      }
      function startTransition(x, y){
        $transition.css('--x', x + 'px');
        $transition.css('--y', y + 'px');
        $transition.addClass('page-transition-active');
        $content.addClass('leaving');
      }
      function endTransition(){
        $transition.removeClass('page-transition-active');
        $content.removeClass('leaving');
      }

      document.addEventListener('click', (e)=>{
        const a = e.target.closest('a');
        if(!a) return;

        // Skip external, mailto, hash, and _blank links
        if (a.target === '_blank' || a.hasAttribute('download')) return;
        const href = a.getAttribute('href') || '';
        if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('javascript:')) return;
        if (!isInternalLink(a)) return;

        // Smooth radial transition (duration ~1.15s total)
        e.preventDefault();
        const x = e.clientX || (innerWidth/2);
        const y = e.clientY || (innerHeight/2);
        startTransition(x, y);
        setTimeout(()=>{ window.location.href = a.href; }, 1000); // synced with CSS
      });

      window.addEventListener('pageshow', endTransition);

      /* === Custom cursor ring (desktop only) === */
      let isTouch = false;
      window.addEventListener('touchstart', ()=>{ isTouch = true; cursor.classList.add('hide'); }, {passive:true});
      if(!isTouch){
        let x = window.innerWidth/2, y = window.innerHeight/2;
        let tx = x, ty = y;
        const speed = 0.2;

        function loop(){
          x += (tx - x) * speed;
          y += (ty - y) * speed;
          cursor.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
          requestAnimationFrame(loop);
        }
        loop();

        window.addEventListener('mousemove', (e)=>{
          tx = e.clientX; ty = e.clientY;
          cursor.classList.remove('hide');
        }, {passive:true});

        // Grow cursor when hovering interactive elements
        const growSelectors = 'a, button, .cool-btn, .card, .glass';
        document.addEventListener('mouseover', e=>{
          if(e.target.closest(growSelectors)){
            cursor.classList.add('grow');
          } else {
            cursor.classList.remove('grow');
          }
        }, {passive:true});
      }

      /* === Soft reveal on scroll for sections === */
      const observer = new IntersectionObserver((entries)=>{
        entries.forEach(ent=>{
          if(ent.isIntersecting){
            ent.target.style.transition = 'opacity .7s ease, transform .7s ease';
            ent.target.style.opacity = '1';
            ent.target.style.transform = 'translateY(0)';
            observer.unobserve(ent.target);
          }
        });
      }, { rootMargin: '0px 0px -10% 0px', threshold: 0.05 });

      document.querySelectorAll('section, .card, .glass').forEach(el=>{
        el.style.opacity = .0; el.style.transform = 'translateY(8px)';
        observer.observe(el);
      });

      /* === Footer pills: magnetic glow + ripple + micro tilt === */
      const footerNav = document.getElementById('footerNav');
      if (footerNav){
        footerNav.querySelectorAll('a').forEach(a=>{
          // magnetic glow position
          a.addEventListener('mousemove', (e)=>{
            const r = a.getBoundingClientRect();
            a.style.setProperty('--mx', (e.clientX - r.left) + 'px');
            a.style.setProperty('--my', (e.clientY - r.top) + 'px');
          }, {passive:true});

          // micro tilt
          a.addEventListener('mousemove', (e)=>{
            const r = a.getBoundingClientRect();
            const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
            const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
            a.style.transform = `translateY(-3px) scale(1.04) rotateX(${(-dy*2).toFixed(2)}deg) rotateY(${(dx*2).toFixed(2)}deg)`;
          }, {passive:true});
          a.addEventListener('mouseleave', ()=>{ a.style.transform=''; });

          // ripple on click
          a.addEventListener('click', (e)=>{
            const rip = document.createElement('span');
            rip.className = 'rip';
            const r = a.getBoundingClientRect();
            rip.style.left = (e.clientX - r.left) + 'px';
            rip.style.top  = (e.clientY - r.top) + 'px';
            a.appendChild(rip);
            rip.addEventListener('animationend', ()=> rip.remove());
          });
        });
      }
    })();
  </script>
</body>
</html>
