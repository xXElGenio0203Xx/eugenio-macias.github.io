<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main id="content">
    {{ content }}
    <img src="/assets/images/picture.png" alt="Profile Picture" class="profile-pic">
  </main>
  <nav>
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/education' | relative_url }}">Education</a></li>
      <li><a href="{{ '/experience' | relative_url }}">Experience</a></li>
      <li><a href="{{ '/classes-i-have-taken' | relative_url }}">Classes I Have Taken</a></li>
      <li><a href="{{ '/awards' | relative_url }}">Awards</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/music-repertoire' | relative_url }}">Music Repertoire</a></li>
      <li><a href="{{ '/skills-interests' | relative_url }}">Skills & Interests</a></li>
    </ul>
  </nav>
  <script>
    $(document).ready(function() {
      $('#content').addClass('visible');
      $('nav ul li a').click(function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('#content').removeClass('visible');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });

      // Apply the falling animation to text
      function animateText() {
        const textElements = document.querySelectorAll('.animated-text span');
        textElements.forEach((span, index) => {
          setTimeout(() => {
            span.classList.add('show');
          }, index * 50); // Adjust the delay for each word
        });
      }

      // Split text into spans
      function splitText() {
        const elements = document.querySelectorAll('.animated-text');
        elements.forEach(element => {
          const words = element.textContent.split(' ');
          element.textContent = '';
          words.forEach(word => {
            const span = document.createElement('span');
            span.textContent = word + ' ';
            element.appendChild(span);
          });
        });
      }

      splitText();
      animateText();
    });

    $(window).on('pageshow', function() {
      $('#content').addClass('visible');
    });
  </script>
</body>
</html>
